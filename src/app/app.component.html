<header>
  <img src="../assets/Logo.PNG" alt="Mindful Life logo">
  <h2>Mindful Life</h2>
</header>
<main>
  <section>
    <activities-list [activities]="activitiesList" (activitySelected)="updateSelectedActivity($event)" (activityEmptied)="emptySelectedActivity()"></activities-list>
  </section>
  <article id="details">
    <ng-container *ngIf="selectedActivity">
      <app-activity-details [activity]="selectedActivity"></app-activity-details>
    </ng-container>
  </article>
</main>
